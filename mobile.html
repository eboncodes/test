<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphion Interface</title>
    <link rel="stylesheet" href="mobileui.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/openai@4.28.0/dist/browser.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Geist';
            src: url('fonts/Geist-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">
                <img src="images/Orphion-icon-png.png" alt="Orphion Logo" style="height: 40px;">
                <h2>Menu</h2>
            </div>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><i class="fas fa-edit"></i> New Chat</li>
                <li><i class="fas fa-image"></i> Image Generation</li>
                <li><i class="fas fa-bell"></i> What's New</li>
            </ul>
        </nav>
        <div class="sidebar-version">
            <div class="version-info">
                <div>Build 1.0.3</div>
                <div class="made-with-love">Made with love, in Bangladesh</div>
            </div>
            <img src="https://i.imgur.com/6qXfau6.png" alt="Made in Bangladesh" class="made-in-bd">
        </div>
    </div>
    <div class="sidebar-overlay"></div>
    <header>
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-logo">
            <img src="https://i.imgur.com/6qXfau6.png" alt="Made in Bangladesh">
        </div>
        <div class="placeholder-div"></div>
    </header>

    <main>
        <div class="hero-section">
            <div class="logo">
                <img src="images/Orphion-icon-png.png" alt="Orphion Logo">
            </div>
            
            <div class="welcome-text">
                <h2>Hi, I'm Orphion.</h2>
                <p>How can I help you today?</p>
            </div>
        </div>

        <div class="cards-container">
            <div class="cards">
                <div class="card">
                    <i class="fas fa-lightbulb"></i>
                    <p>What are some Innovative tech ideas?</p>
                </div>
                <div class="card">
                    <i class="fas fa-graduation-cap"></i>
                    <p>Explain the theory of relativity</p>
                </div>
            </div>
            <button class="next-suggestions">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <footer>
        <div class="message-input">
            <input type="text" placeholder="Message Orphion">
            <button class="mic-btn">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </footer>

    <script src="mobileapp.js"></script>
</body>
</html>
